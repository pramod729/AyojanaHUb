name: ayojana_hub
description: Event planning and management application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase packages - Latest stable versions
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.2.10
  
  # State management
  provider: ^6.1.2
  
  # UI and utilities
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  image_picker: ^0.8.7
  
  # Payment integration
  razorpay_flutter: ^1.3.7
  
  # Local notifications for push notifications
  flutter_local_notifications: ^17.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.jpg